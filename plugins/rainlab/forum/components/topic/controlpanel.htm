{% if member.is_moderator %}
    {{ form_open({ request: 'onMoveTopic' }) }}
        Move to:
        <select name="channel">
            {% for id, title in __SELF__.channelList %}
                <option value="{{ id }}">{{ title|raw }}</option>
            {% endfor %}
        </select>
        <button type="submit">Move</button>
    {{ form_close() }}
{% endif %}
